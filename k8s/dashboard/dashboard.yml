---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      restartPolicy: Always
      containers:
        - name: dashboard
          securityContext:
            allowPrivilegeEscalation: false
          image: xpunch/go-micro-dashboard:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: dashboard-env
          ports:
            - containerPort: 8082

---

apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  type: NodePort
  ports:
    - port: 8082
      targetPort: 8082
      nodePort: 30000
  selector:
    app: dashboard
