---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2.9-alpine3.17
          ports:
            - containerPort: 4222

---

apiVersion: v1
kind: Service
metadata:
  name: nats
  labels:
    app: nats
spec:
  type: NodePort
  ports:
    - port: 4222
      targetPort: 4222
      nodePort: 30040
  selector:
    app: nats
