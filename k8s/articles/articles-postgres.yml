---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: articles-postgres-volume
  labels:
    type: local
    app: articles-postgres
spec:
  storageClassName: manual
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/data/articles-postgresql"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: articles-postgres-volume-claim
  labels:
    app: articles-postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: articles-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: articles-postgres
  template:
    metadata:
      labels:
        app: articles-postgres
    spec:
      containers:
        - name: articles-postgres
          image: postgres:15.2-alpine3.17
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: articles-env
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: articles-postgres-data
      volumes:
        - name: articles-postgres-data
          persistentVolumeClaim:
            claimName: articles-postgres-volume-claim

---

apiVersion: v1
kind: Service
metadata:
  name: articles-postgres
  labels:
    app: articles-postgres
spec:
  type: NodePort
  ports:
    - port: 5433
      targetPort: 5432
      nodePort: 30021
  selector:
    app: articles-postgres
